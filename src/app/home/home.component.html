<section class="catalog">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-4 col-sm-6 col-xl-3" *ngFor="let book of books">
        <div class="card crd1">
          <a routerLink="/book/{{book.id}}">
            <img src="{{book.imageUrl}}" alt="#" class="up-card img">
            <div class="content  cnt">
              <div class="name">
                Название: {{book.name}}
              </div>
              <div class="page">
                Страниц: {{book.paged}}
              </div>
              <div class="genre">
                Жанр: {{book.genre}}
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
